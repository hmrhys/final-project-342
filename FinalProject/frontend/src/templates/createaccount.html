<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/createaccount.js" type="module"></script>
  <title>Gameshelf - Create Account</title>
</head>
<body>

  <header>
      <a href="/login">
        <button>Back</button>
      </a>

      <a href="./">
          <button>Home</button>
      </a>
  </header>

  <main class="login_container">

    <h2>Create Account</h2>

    <div id="error" class="hidden"></div>

    <form action="/users" method="POST" id="createAccountForm">

      <!-- user name and password fields -->
      <div class="field"><input type="text" name="first_name" id="first_name" placeholder="First" required></div>
      <div class="field"><input type="text" name="last_name" id="last_name" placeholder="Last" required></div>
      <div class="field"><input type="text" name="username" id="username" placeholder="Username or e-Mail" required></div>
      <div class="field"><input type="password" name="password" id="password" placeholder="Password" required></div>
      <!-- <div class="field"><input type="password" id="confirm-password" placeholder="Confirm Password" required></div> -->

      <!-- Create Account button - keeping same loginbtn names for css consistency with login.css -->
      <div class="submitBtn">
        <input id="createAccountBtn" type="submit" value="Create Account">
      </div>

    </form>

  </main>

</body>
</html>
